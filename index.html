<!DOCTYPE html>
<html>

  <body>

    <div class="quizContainer">
     <header role="banner">
      <h1>State Capital Quiz</h1>
     </header>

     <main role="main">

      <div class="startContainer">
        <p>How well do you know your state capitals? Click on Start to begin.</p>
        <p><img src="United-States-Map-2.jpg" width="400"></p>
        <p><button>Start</button></p>
      </div>
 
     <form id="js-quiz-form">

      <div class="questionContainer">
        <p>Question goes here.</p>
      </div>
      
       <div class="choiceContainer">
       <input type="radio" name="choice" value="val">val<br>
       <input type="radio" name="choice" value="val">val<br>
       <input type="radio" name="choice" value="val">val<br>
       <input type="radio" name="choice" value="val">val<br>
       </div>
       
     </form>

     <div class="statusContainer">
      <p><button>Question: 1/10</button>
      <button>Score: 0/10</button>
      <button>Next</button></p>
     </div>

     <div class="endQuizContainer"><p>Final scoree</p>
      <button>Start a new Quiz</button>
    </div>

     </main>
    </div>
